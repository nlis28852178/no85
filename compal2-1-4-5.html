    <td colspan="2" align="center" class="compal-bodytext2"><p>歷經了兩天一夜，長達33小時的訓練，我做到了！很高興成為黃埔31的一份子。在出發前，曾被學長姐恐嚇「很操」，心中無限的OS：騙肖ㄟ！乾五影？是有多操？，還真的很操(Raymond真心不騙)，但是兩天的活動體驗營，讓人受益良多。         </p>
      <p>從一開始的個體，到後來的夥伴們。感受到的團體生活的向心力，彼此的信任與扶持，這是令我最大的感動與收穫，也讓我明白自己不足的地方。每一堂課都深深烙印在我心中，種子已播下，如何茁壯開枝散葉，才是重要課題。 </p></td>
  </tr>

    <!--
    <img src="slideshow/2-1-4-1/580/580_2-4-5.jpg" alt="" width="190" height="257" border="0" align="left" />這兩天一夜的活動真的讓我獲益良多，籍由老師們的精心安排各種課程，讓隊員們學習到團隊精神的重要。
      <br />
      構成團隊精神的要項有三：
      <br />
      一 、信任：
      <br />
      記得在其中一個活動是在晚上進行的，每個人都要把眼睛蓋住，在黑暗之中把自己托付給另一個人，大家手牽著手，每一個隊友也都盡自己的全力去讓自已跟保護伙伴不會受傷，從中學會榮辱共享、互相協助、幫忙的重要性。 <br />
      二、合作：
      <br />
      唯有合作，才能把一件艱難的事給完成，這就是夥伴精神！就在第二天傍晚時的一個活動「扭轉乾坤」，面對著藍與白的考驗，要如何把顏色轉成相同，同時所有人的腳都不能夠離開地面，這完完全全是考驗了團隊的合作精神，人不能獨活，更不能活在自己的框框，這不就好比我們RD1和RD2嗎？沒有所謂Team1或是Team2的分別，我們都是企業產品研發處的一員，要打破框架，才能邁向成功！ <br />
      三、忍耐： <br />
      在遊戲的過程當中，我們除了學會必需要互相幫忙才可以一同通過各種考驗及難關，同時也體驗到在互相協助的過程中，可能會產生推擠或碰撞，大家必需要承擔同伴的體重或是肢體的觸碰所造成的種種不適，可能會覺得熱、累、有壓力、緊蹦感，大家都還是相互扶持著、支撐著，當失敗了跌倒了就必需要重來，汗水擦一擦，互相加油打氣，努力迎接成功的來臨！</p>
    <p class="compal-bodytext2"> 透過這幾天由Jeremey及各位老師們所精心設計的住宿與活動，讓我實實在在地了解到團隊精神的重要性：信任、合作與忍耐，在人生的旅途中缺一不可，更應該要把此三項應用至工作研發上，相信只要努力貫徹執行，一定會對我的團隊有莫大的幫助，使我們Server Team越來越茁壯！<br />
      <br />
